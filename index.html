<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <main>
      <div class="all-game">
        <div class="title">
          <h1>Hangman Game</h1>
        </div>

        <div class="gamezone">

            <p>Verb</p>
            <div class="description">

            </div>
            <div class="message">
              <p></p>
            </div>
            <div class="verb-zone">
              <!-- <div class="letter"><span></span></div> -->
              <!-- <div class="letter"><span>S</span></div> -->
              <!-- <div class="letter"><span>S</span></div> -->
            </div>
            <div class="statistic">
              <p>Attemp:<span class="stat"></span></p>
            </div>
          </div>
          <div class="right">
            <img src="./img/hangman-0.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
